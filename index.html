<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 1rem 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1rem;
        }

        nav a:hover {
            color: #f4a261;
        }

        .navbar {
            display: flex;
            list-style: none;
        }

        .navbar li {
            margin: 0 1rem;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('hero-image.jpg');
            background-size: cover;
            color: white;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 3rem;
        }

        .hero-section p {
            font-size: 1.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="#home">My Website</a>
        </div>
        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#workshops">Workshops</a></li>
            <li><a href="#donate">Donate</a></li>
            <li><a href="#volunteer">Volunteer</a></li>
        </ul>
    </nav>

    <section id="home" class="hero-section">
        <div>
            <h1>Welcome to The Morning Family Garden</h1>
            <p>Explore our mission and get involved with our programs.</p>
        </div>
    </section>

   
</body>
</html>
